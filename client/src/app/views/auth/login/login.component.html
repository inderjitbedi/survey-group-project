<mat-card>
    <mat-card-title>Admin Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Email" formControlName="email"  [errorStateMatcher]="matcher">
                    <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Required</mat-error>
                    <mat-error *ngIf="loginForm.controls['email'].hasError('pattern')">Invalid email</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                    <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Required</mat-error>
                </mat-form-field>
            </p>

            <!-- <p *ngIf="error" class="error">
                {{ error }}
            </p> -->

            <div class="button">
                <button mat-raised-button  color="primary" [disabled]="loginForm.invalid ">Login</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
